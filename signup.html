<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – ExpatWealth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex flex-col min-h-screen">

  <div id="global-header"></div>

  <main class="flex-grow flex items-center justify-center px-6">
    <div class="w-full max-w-md bg-white rounded shadow-md p-8 mt-12 mb-20">
      <h2 class="text-3xl font-bold text-center mb-6">Create Your Account</h2>
      <form action="/dashboard.html" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-lg py-2 rounded">
          Sign Up
        </button>
      </form>
      <p class="text-sm text-center text-gray-500 mt-6">
        Already have an account? <a href="/login.html" class="text-indigo-600 hover:underline">Log in</a>
      </p>
    </div>
  </main>

  <footer class="text-center py-6 text-gray-400 text-sm border-t border-gray-100">
    © <span id="year"></span> ExpatWealth. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="/header.js"></script>
</body>
</html>
