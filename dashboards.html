<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | ExpatWealth</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">

  <header class="bg-white dark:bg-gray-800 shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">ExpatWealth Dashboard</h1>
    <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</a>
  </header>

  <main class="p-6 space-y-10">
    
    <!-- Wallet Overview -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Multi-Currency Wallets</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
          <h3 class="font-bold">USD Wallet</h3>
          <p>$1,200.00</p>
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
          <h3 class="font-bold">EUR Wallet</h3>
          <p>€850.00</p>
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
          <h3 class="font-bold">JPY Wallet</h3>
          <p>¥100,000</p>
        </div>
      </div>
    </section>

    <!-- Currency Converter -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Currency Converter</h2>
      <form class="grid grid-cols-1 sm:grid-cols-3 gap-4 max-w-3xl">
        <input type="number" placeholder="Amount" class="p-2 rounded border dark:bg-gray-700 dark:border-gray-600" />
        <select class="p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
          <option>From USD</option>
          <option>From EUR</option>
          <option>From JPY</option>
        </select>
        <select class="p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
          <option>To USD</option>
          <option>To EUR</option>
          <option>To JPY</option>
        </select>
      </form>
    </section>

    <!-- Expense Summary -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Monthly Expense Summary</h2>
      <div class="bg-white dark:bg-gray-800 p-6 rounded shadow max-w-2xl">
        <ul class="space-y-2">
          <li class="flex justify-between">
            <span>Housing</span>
            <span>$500</span>
          </li>
          <li class="flex justify-between">
            <span>Transportation</span>
            <span>$150</span>
          </li>
          <li class="flex justify-between">
            <span>Food</span>
            <span>$300</span>
          </li>
          <li class="flex justify-between font-bold">
            <span>Total</span>
            <span>$950</span>
          </li>
        </ul>
      </div>
    </section>

  </main>

</body>
</html>
